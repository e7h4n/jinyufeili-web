<div ng-if="user.resident">
    <div class="weui_cells_title">个人信息</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>业主姓名</p>
            </div>
            <div class="weui_cell_ft">
                {{ user.resident.name }}
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>联系方式</p>
            </div>
            <div class="weui_cell_ft">
                {{ user.resident.mobilePhone }}
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>门牌号</p>
            </div>
            <div class="weui_cell_ft">
                {{ user.room | room }}
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>投票序号</p>
            </div>
            <div class="weui_cell_ft">
                {{ user.resident.voteId }}
            </div>
        </div>
    </div>
    <div class="weui_cells_tips">以上信息仅业主个人可见</div>

    <div ng-if="!user.roles['筹备组']">
        <div class="weui_cells weui_cells_access">
            <a class="weui_cell" href="#/groups/1/users">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>筹备组成员</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
        </div>
    </div>
</div>

<div>
    <div class="weui_cells_title">公共事务投票</div>
    <div class="weui_cells weui_cells_access">
        <a class="weui_cell" href="#/polls/{{poll.id}}" ng-repeat="poll in polls">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{poll.name}}</p>
            </div>
            <div class="weui_cell_ft">
                {{poll.status | pollStatus}}
            </div>
        </a>
    </div>
</div>

<div class="weui_msg" ng-if="!user.resident">
    <div class="weui_icon_area"><i class="weui_icon_waiting weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">请等待人工认证</h2>
        <p class="weui_msg_desc">筹备组会联系您核实您的业主身份</p>
        <p class="weui_msg_desc">请耐心等待 1-2 天</p>
    </div>

    <div ng-if="!user.roles['筹备组']">
        <div class="weui_cells weui_cells_access">
            <a class="weui_cell" href="#/groups/1/users">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>业主大会筹备组</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
        </div>
    </div>
</div>
