<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="jinyufeili.web">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.2/weui.min.css"/>
        <link rel="stylesheet" href="https://staticfile.qnssl.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    </head>
    <body ontouchstart="">
        <loading></loading>
        <toast></toast>
        <div id="mainLoadingToast" class="weui_loading_toast">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast">
                <div class="weui_loading">
                    <!-- :) -->
                    <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                </div>
                <p class="weui_toast_content">数据加载中</p>
            </div>
        </div>

        <div ng-view></div>

        <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="https://staticfile.qnssl.com/zepto/1.1.6/zepto.min.js"></script>
        <script src="https://staticfile.qnssl.com/angular.js/1.5.7/angular.min.js"></script>
        <script src="https://staticfile.qnssl.com/angular.js/1.5.7/angular-route.min.js"></script>
        <script src="https://staticfile.qnssl.com/angular.js/1.5.7/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
