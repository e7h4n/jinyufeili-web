<div class="sensor-station" ng-if="latestTime > 0">
    <div class="sensor-station-title">
        <div class="title-right">
            {{latestTime | date:'yyyy-MM-dd HH:mm'}}
        </div>
        <div class="title-left">
            {{title}}
        </div>
    </div>
    <div class="sensor-station-body">
        <div ng-repeat="dataPoint in dataPoints track by dataPoint.title" ng-if="dataPoint.data.id">
            <sensor-point
             point="dataPoint.data"
             unit="dataPoint.unit"
             title="dataPoint.title"
             calc-value="dataPoint.calcValue"
             calc-border-color="dataPoint.calcBorderColor"
             calc-desc="dataPoint.calcDesc"></sensor-point>
        </div>
    </div>
</div>
