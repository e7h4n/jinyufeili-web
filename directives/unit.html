<div class="weui_cell weui_cell_select weui_select_after" ng-show="building && units.length > 1">
    <div class="weui_cell_hd">
        <label for="" class="weui_label">单元</label>
    </div>
    <div class="weui_cell_bd weui_cell_primary">
        <select class="weui_select" name="unit" ng-model="unit" ng-options="unit.name for unit in units track by unit.id" required></select>
    </div>
</div>
