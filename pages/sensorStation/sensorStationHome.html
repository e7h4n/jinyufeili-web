<sensor-chart></sensor-chart>

<sensor-group title="group.title" points="group.dataPoints" ng-repeat="group in ctrl.dataGroups track by group.title"></sensor-group>

<div style="margin: 5px 8px; font-size: 14px; overflow: hidden;" ng-if="ctrl.advice">
    <div style="color: #AAA; width: 140px; float: left">
        活动建议
    </div>
    <div style="overflow: hidden;">
        {{ctrl.advice}}
    </div>
</div>
