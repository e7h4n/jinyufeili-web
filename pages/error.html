<div class="weui_msg">
    <div class="weui_icon_area"><i class="weui_icon_warn weui_icon_msg"></i></div>
    <div class="weui_text_area" ng-if="ctrl.code === '403'">
        <h2 class="weui_msg_title">访问被拒绝</h2>
        <p class="weui_msg_desc">缺少相关操作的权限，请联系客服</p>
    </div>
    <div class="weui_text_area" ng-if="ctrl.code === '404'">
        <h2 class="weui_msg_title">页面不存在</h2>
    </div>
    <div class="weui_extra_area" ng-if="next">
        <a href="{{next}}">重试</a>
    </div>
</div>
