<div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>微信号</p>
        </div>
        <div class="weui_cell_ft">
            {{ user.name }}
        </div>
    </div>
</div>
<div ng-if="user.resident">
    <div class="weui_cells_title">业主信息</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>门牌号</p>
            </div>
            <div class="weui_cell_ft">
                {{ user.room | room }}
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>姓名</p>
            </div>
            <div class="weui_cell_ft">
                {{ user.resident.name }}
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>手机号</p>
            </div>
            <div class="weui_cell_ft">
                {{ user.resident.mobilePhone }}
            </div>
        </div>
    </div>
</div>

<div ng-if="user.groups.length">
    <div class="weui_cells_title">所属用户组</div>
    <div class="weui_cells weui_cells_radio">
        <label class="weui_cell weui_check_label" ng-repeat="group in user.groups">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{group.name}}</p>
            </div>
        </label>
    </div>
</div>

<div class="weui_btn_area" ng-if="requestUser.roles['筹备组']">
    <a class="weui_btn weui_btn_primary" href="#/users/{{user.id}}/edit">编辑</a>
</div>
